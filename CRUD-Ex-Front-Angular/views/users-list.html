<h2>Listagem de usu√°rios User-CRUD</h2>
<table>
  <thead>
    <tr>
      <th colspan="4">
        <label>
          <input data-ng-model="searchUser" data-ng-model-options="User.modelOptions" placeholder="Search">
        </label>
      </th>
    </tr>
    <tr>
      <th></th>
      <th></th>
      <th>Name</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr class="item" data-ng-repeat="user in User.users | filter:searchUser">
      <td></td>
      <td><a href="#/users/{{user._id}}">{{ user.name }}</a></td>
      <td>{{ user.email }}</td>
      <td>
        <a href="#/users/edit/{{user._id}}"><button class="btn blue waves-effect waves-light col s12" type="submit" name="action">EDIT</button></a>
      </td>
      <td>
        <button data-ng-click="User.remove(user)" class="btn red waves-effect waves-light col s12" type="submit" name="action">REMOVE</button>
      </td>
    </tr>
  </tbody>
</table>
